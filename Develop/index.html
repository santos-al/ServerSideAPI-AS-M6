<!DOCTYPE html>
<html lang="en-us">
    <!-- CSS links, website title, and meta details -->
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./assets/css/style.css">
        
    </head>

    <!-- Navagation bar at the top of the screen -->
    <header class="nav">
        <h1 class="title">Weather Dashboard</h1>
        <h2 id="form-heading" class="mt-1 h3 form-label">
            Search for a City:
          </h2>
          <form id="search-form" class="form">
            <div class="form-inline form-group">
              <div class="input-group">
                <input
                  class="form-input weather-search"
                  type="text"
                  id="search-input"
                  aria-labelledby="form-heading"
                  aria-controls="today forecast"
                />
                <div class="input-group-append">
                  <button
                    type="submit"
                    class="btn search-button"
                    id="search-button"
                    aria-label="submit search"
                  >
                    Search
                  </button>
                  <hr class="hr weather-hr" />
                </div>
              </div>
            </div>
          </form>
    </header>

    <body>
        <main id="work" class="projects">
            <!-- each section is a card for a project. project headers link to their descriptions bewlow. -->
            <section class="card">
              <a href="#monday">Monday</a>
            </section>
        </main>
    </body>

    <!-- footer contains contact information such as email and github -->
    <footer>

    </footer>
    <script src="./assets/script.js"></script>
</html>
